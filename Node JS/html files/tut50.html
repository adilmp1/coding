<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String functions</title>
    <style>

    </style>
</head>
<body>
    <script>
        var str="This is a string";
         console.log(str);

        //  First occurence of a substring 
         var position = str.indexOf("is");
         console.log(position);

        //  Last occurence of a substring 
         var position2 = str.lastIndexOf("is");
         console.log(position2);

        //  substring from a string 

        var substr = str.slice(1,5);
        console.log(substr);
        var replaced= str.replace('string','adil');
        console.log(str);
        console.log(replaced);
        console.log(str.toUpperCase()); 
        console.log(str.toLowerCase()); 

        var newstring = str.concat("new string");
        console.log(newstring);
        var strwithshitespaces="thi s con    tains     a wh    it space";
        console.log(strwithshitespaces);
        console.log(strwithshitespaces.trim());
        var char3=str.charAt(2);
        console.log(char3);
    </script>
</body>
</html>
